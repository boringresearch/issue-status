<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%REACT_APP_FAVICON%" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3da751" />
    <meta name="description" content="%REACT_APP_DESCRIPTION%" />
    <link rel="apple-touch-icon" href="%REACT_APP_FAVICON%" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%REACT_APP_MANIFEST%" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>%REACT_APP_TITLE% Status</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="w3-top">
      <div class="w3-bar w3-top w3-left-align w3-large horwood-top">
        <a id="site_logo" href="{{ base_url }}" class="w3-bar-item w3-button w3-theme-l1 horwood-logo">
          <img src="https://owncloud.horwood.biz/apps/theming/image/logo?v=25" alt="Site Logo" height="42" width="49">
        </a>
      </div>
      <div class="w3-bar w3-top w3-left-align w3-large horwood-bcs" style="top: 66px;">
        <span class='seven-col'>
        </span>
        <span class="horwood-temp"></span>
        <div class='five-col search noprint' role='search'>
        </div>
      </div>
    </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <footer id="myFooter">
      <div class="w3-container w3-theme-l1 horwood-bottom">
        <section class='copyright'>
          <p class='copyright-info'>&copy; Copyright 2004 - 2024</p>
        </section>
      </div>
    </footer>
  </body>
</html>
